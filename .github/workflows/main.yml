name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@master
        with:
          CREDLY_USER: carlos.oliveira # optional, but default will use the same from github
          CREDLY_SORT: RECENT
