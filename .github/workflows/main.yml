name: Update badges

on:
  schedule:
    # Roda à 00:00 de todo dia 1º do mês
    - cron: "* 0 1 * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          CREDLY_USER: carlos.oliveira # optional, but default will use the same from github
          CREDLY_SORT: RECENT
